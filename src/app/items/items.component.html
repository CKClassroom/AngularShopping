<div class="item" *ngFor="let item of (items | page :currentPage :pageSize :comService.searchWords)">
    <h2>{{ item.index }}{{ item.type }}: {{ item.name }}</h2>
    <img src="{{item.picture}}" alt="" class="item-img img-responsive" />
    <p>
        {{item.info}}
    </p>
    <p class="item-price">{{item.price | currency: 'USD' : 'symbol' : '1.0'}}</p>
    <a href="#" class="btn btn-primary" (click)="putIntoCar(item)">放入購物車 <span class="glyphicon glyphicon-chevron-right"></span
></a>
</div>
